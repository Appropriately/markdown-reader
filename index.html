<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Markdown Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

  <link rel="shortcut icon" href="favicon.ico">
</head>

<body onload="onPageLoad()">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark box-shadow">
      <a href="javascript:toggleMenu();" role="button" class="navbar-brand mx-2"><i class="fas fa-bars"></i></a>
      <a href="javascript:renderIndex();" role="button" class="navbar-brand mx-2"><i class="fab fa-markdown"></i> Markdown Reader</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="javascript:loadMarkdownFromFile('README.md', false);" role="button" class="nav-link">About</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="">
    <div class="container-fluid">
      <div class="row" id="main">
        <!-- Side panel -->
        <div class="col-lg-2 mb-3" id="navigator">
          <div class="sidebar-card" id="information-panel">
            <a class="sidebar-card-title h5" data-toggle="collapse" href="#information" role="button" aria-expanded="false" aria-controls="information" onclick="$('.fa-info-rotate').toggleClass('fa-rotate-180')"><i class="fa-info-rotate fas fa-chevron-down mr-2"></i> Information</a>
            <div class="sidebar-card-content collapse" id="information"></div>
          </div>

          <div class="sidebar-card">
            <a class="sidebar-card-title h5" data-toggle="collapse" href="#navigation" role="button" aria-expanded="false" aria-controls="navigation" onclick="$('.fa-nav-rotate').toggleClass('fa-rotate-180')"><i class="fa-nav-rotate fas fa-chevron-down mr-2"></i> Navigation</a>
            <i class="fa"></i>
            <div class="sidebar-card-content collapse" id="navigation"><!-- Built on runtime --></div>
          </div>
        </div>
        <!-- Markdown content -->
        <div class="col-md-8 p-3 container" id="markdown-wrapper">
          <div id="alerts" class="m-2"></div>
          <div id="markdown" class="m-2"></div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.js"></script>

  <!-- User Scripts -->
  <script src="javascript/main.js"></script>
  <script src="javascript/expanded.js"></script>
  <script src="javascript/theming.js"></script>
</body>

</html>
